<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <script type="text/javascript" src="./script/jquery.min.js"></script>
    <script type="text/javascript" src="./script/boggle.js"></script>
    <script src="./strap/jquery-2.2.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="./style/main.css">
    <title>Flash Cards</title>
</head>

<body>

<h3>Lessons</h3>

<ol id="list">
</ol>

<script>
lesson_count = 40;

for (i=1; i<lesson_count+1; i++) {

    link = 'lesson.html?lesson=' + leading_zeros(i);

    list_item = '<li><a href="' + link + '"> Lesson ' + i + '</a></li>';
    $('#list').append(list_item);
}

function leading_zeros(num) {
    num = num.toString();
    if (num.length === 1) {
        num = '00' + num;
    } else if (num.length === 2) {
        num = '0' + num;
    } else if (num.length === 3) {
        num = num;
    } else {
        num = '001';
    }
    return num;
}

</script>

</body>

</html>
